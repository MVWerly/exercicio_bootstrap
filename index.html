<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active h-100">
                            <img src="./assets/pexels-yanna-13212322.jpg" class="d-block h-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/pexels-hngstrm-1233648.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="./assets/pexels-didsss-2983364.jpg" class="d-block h-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/pexels-bohlemedia-1884579.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-5 m-5">
                <h1 class="mb-5 mt-5 text-primary text-center">Cirar Nova Conta</h1>
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button class="btn btn-outline-primary">
                            Entrar com Google
                        </button>
                    </div>
                    <div class="col-auto">
                        <h5 class="text-secondary mb-5">-OU-</h5>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-primary">
                            Entrar com Facebook
                        </button>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <form>
                        <input class="form-control mb-3 p-2 input-linha-inferior" type="text" id="nome" placeholder="Nome completo">
                        <input class="form-control mb-3 p-2 input-linha-inferior" type="email" id="email" placeholder="exemplo@email.com">
                        <input class="form-control mb-3 p-2 input-linha-inferior" type="text" id="email" placeholder="(--) ----- ----">
                        <div class="form-check form-switch mb-5">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                            <input class="form-check-input"  type="checkbox" id="aceito-termos">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary">
                                Criar Nova Conta
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
